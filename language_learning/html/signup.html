<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Learn Languages Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gray-100">

 

  <!-- Header -->
  <header class="bg-blue-600 text-white px-4 sm:px-6 py-4 flex justify-between items-center shadow-md sticky top-0 z-30">
    <div class="flex items-center gap-3">
      <h1 class="text-xl sm:text-2xl font-bold">Learn Languages Online</h1>
    </div>
    <div class="hidden md:flex gap-3 items-center">
      <a href="landingPage.html"><img src="../UiMedia/whiteHome.png" alt="Home Icon" class="w-8 h-8 mt-[4px]"></a>
      <button class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition" onclick="window.location.href='Login.html'">Login</button>
    </div>
    <div class="md:hidden">
      <button class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-gray-100 transition" onclick="window.location.href='Login.html'">Login</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="min-h-screen bg-[url('../UiMedia/signupimage.jpg')] bg-cover bg-no-repeat bg-center flex items-center justify-end pr-18 px-4 sm:px-8 py-8">

    <div class="bg-white bg-opacity-95 p-6 sm:p-8 md:p-10 rounded-xl w-full max-w-md shadow-2xl">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required class="w-full p-3 mb-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="email" placeholder="Email" required class="w-full p-3 mb-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="tel" placeholder="Phone Number" required class="w-full p-3 mb-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" placeholder="Create Password" required class="w-full p-3 mb-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" placeholder="Confirm Password" required class="w-full p-3 mb-4 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md text-lg hover:bg-blue-700 transition">Create Account</button>
      </form>
      <div class="text-center text-sm text-gray-600 mt-5">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-5">

  </footer>



</body>
</html>
